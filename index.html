<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Hackathon Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .message-container {
            text-align: center;
            padding: 20px;
            background-color: #ff4757;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: white;
            margin-bottom: 30px;
        }
        .message-container h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
        }
        .message-container p {
            font-size: 1.5em;
            margin: 10px 0 0;
        }
        .sponsor-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .sponsor-grid img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Organizer Logo -->
    <img src="GenQ_Logo_Black_Horizontal.png" alt="Organizer Logo" class="logo">
	
	<br><br>
    
	<!-- Main Message -->
    <div class="message-container">
        <h1>HANDS UP!!</h1>
        <p>The hackathon is over</p>
    </div>

	<br><br>
	
    <!-- Sponsor Logos Grid -->
    <div class="sponsor-grid">
        <img src="1.png" alt="Sponsor 1">
        <img src="2.png" alt="Sponsor 2">
        <img src="3.png" alt="Sponsor 3">
        <img src="4.png" alt="Sponsor 4">
        <img src="5.png" alt="Sponsor 5">
        <img src="6.png" alt="Sponsor 6">
        <img src="7.png" alt="Sponsor 7">
        <img src="8.png" alt="Sponsor 8">
        <img src="9.png" alt="Sponsor 9">
        <img src="10.png" alt="Sponsor 10">
		<img src="11.png" alt="Sponsor 11">
        <img src="10.png" alt="Sponsor 12">
    </div>
</body>
</html>
